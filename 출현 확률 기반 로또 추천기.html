<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출현 확률 기반 로또 추천기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background: #f8f8f8;
    }
    h1 {
      font-size: 28px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    .ball {
      display: inline-block;
      margin: 8px;
      width: 45px;
      height: 45px;
      line-height: 45px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
    }
    .ball1 { background: #fbc400; }
    .ball2 { background: #69c8f2; }
    .ball3 { background: #ff7272; }
    .ball4 { background: #aaaaaa; }
    .ball5 { background: #b0d840; }
  </style>
</head>
<body>

  <h1>🎯 확률 기반 로또 추천기</h1>
  <button onclick="generateLotto()">번호 추천하기</button>
  <div id="result"></div>

  <script>
    // 번호별 출현 확률 기반 가중치 (예시: 상위 5개만 보임)
    const weights = {
      1: 0.0227,  2: 0.0213,  3: 0.0227,  4: 0.0219,  5: 0.0207,
      6: 0.0246,  7: 0.0170,  8: 0.0241,  9: 0.0236, 10: 0.0193,
      11: 0.0265, 12: 0.0182, 13: 0.0199, 14: 0.0202, 15: 0.0216,
      16: 0.0219, 17: 0.0188, 18: 0.0205, 19: 0.0202, 20: 0.0222,
      21: 0.0249, 22: 0.0193, 23: 0.0265, 24: 0.0246, 25: 0.0210,
      26: 0.0170, 27: 0.0216, 28: 0.0243, 29: 0.0233, 30: 0.0182,
      31: 0.0257, 32: 0.0199, 33: 0.0170, 34: 0.0207, 35: 0.0216,
      36: 0.0193, 37: 0.0222, 38: 0.0199, 39: 0.0238, 40: 0.0222,
      41: 0.0176, 42: 0.0260, 43: 0.0176, 44: 0.0216, 45: 0.0199
    };

    function getColorClass(num) {
      if (num <= 10) return 'ball1';
      if (num <= 20) return 'ball2';
      if (num <= 30) return 'ball3';
      if (num <= 40) return 'ball4';
      return 'ball5';
    }

    function weightedRandom(weights) {
      const totalWeight = Object.values(weights).reduce((a, b) => a + b, 0);
      const rand = Math.random() * totalWeight;
      let sum = 0;
      for (let num in weights) {
        sum += weights[num];
        if (rand <= sum) return parseInt(num);
      }
    }

    function generateLotto() {
      const selected = new Set();
      while (selected.size < 6) {
        const n = weightedRandom(weights);
        selected.add(n);
      }

      const sorted = Array.from(selected).sort((a, b) => a - b);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      sorted.forEach(num => {
        const ball = document.createElement("span");
        ball.className = `ball ${getColorClass(num)}`;
        ball.textContent = num;
        resultDiv.appendChild(ball);
      });
    }
  </script>

</body>
</html>
