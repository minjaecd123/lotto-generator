<style>
  body {
    margin: 0;
    display: flex;
    font-family: sans-serif;
  }
  #sidebar {
    width: 180px;
    background: #222;
    color: #fff;
    padding: 20px;
    height: 100vh;
  }
  #sidebar button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background: #444;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  #main {
    flex-grow: 1;
    padding: 40px;
    text-align: center;
  }
</style>

<body>
  <div id="sidebar">
    <button onclick="setMode('random')">🎲 기본 랜덤</button>
    <button onclick="setMode('weighted')">📊 출현 확률 기반</button>
    <button onclick="setMode('fixed')">🔒 고정번호 포함</button>
  </div>

  <div id="main">
    <h1 id="title">로또 추천기 🎯</h1>
    <button onclick="generate()">번호 추천!</button>
    <div id="result" style="margin-top: 30px;"></div>
  </div>

  <script>
    let mode = 'random'; // 초기 모드

    function setMode(m) {
      mode = m;
      document.getElementById('title').innerText =
        mode === 'random' ? '기본 랜덤 추천기 🎲' :
        mode === 'weighted' ? '출현 확률 기반 추천기 📊' :
        '고정 번호 포함 추천기 🔒';
      generate(); // 모드 바꾸면 바로 추천
    }

    function generate() {
      let numbers = [];

      if (mode === 'random') {
        numbers = basicRandom();
      } else if (mode === 'weighted') {
        numbers = weightedRandomGenerator();
      } else if (mode === 'fixed') {
        numbers = fixedNumberBased([7, 11]); // 예: 고정 숫자 포함
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = numbers.sort((a, b) => a - b).join(" ");
    }

    function basicRandom() {
      const set = new Set();
      while (set.size < 6) set.add(Math.floor(Math.random() * 45) + 1);
      return Array.from(set);
    }

    function weightedRandomGenerator() {
      const weights = { 1: 0.02, 2: 0.018, 3: 0.023, 4: 0.019, 5: 0.021, /* ... */ 45: 0.019 };
      const set = new Set();
      while (set.size < 6) {
        let rand = Math.random();
        let sum = 0;
        for (let i = 1; i <= 45; i++) {
          sum += weights[i] || 0.02;
          if (rand <= sum) {
            set.add(i);
            break;
          }
        }
      }
      return Array.from(set);
    }

    function fixedNumberBased(fixedNums) {
      const remaining = 6 - fixedNums.length;
      const set = new Set(fixedNums);
      while (set.size < 6) set.add(Math.floor(Math.random() * 45) + 1);
      return Array.from(set);
    }
  </script>
</body>
