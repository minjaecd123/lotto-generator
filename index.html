<body>
  <div id="sidebar">

  <div id="main">
    <h1 id="title">ë¡œë˜ ì¶”ì²œê¸° ğŸ¯</h1>
    <button onclick="generate()">ë²ˆí˜¸ ì¶”ì²œ!</button>

  </div>

  <script>
    let mode = 'random'; // ì´ˆê¸° ëª¨ë“œ

    function setMode(m) {
      mode = m;
      document.getElementById('title').innerText =
        mode === 'random' ? 'ê¸°ë³¸ ëœë¤ ì¶”ì²œê¸° ğŸ²' :
        mode === 'weighted' ? 'ì¶œí˜„ í™•ë¥  ê¸°ë°˜ ì¶”ì²œê¸° ğŸ“Š' :
        'ê³ ì • ë²ˆí˜¸ í¬í•¨ ì¶”ì²œê¸° ğŸ”’';
      generate(); // ëª¨ë“œ ë°”ê¾¸ë©´ ë°”ë¡œ ì¶”ì²œ
    }

    function generate() {
      let numbers = [];

      if (mode === 'random') {
        numbers = basicRandom();
      } else if (mode === 'weighted') {
        numbers = weightedRandomGenerator();
      } else if (mode === 'fixed') {
        numbers = fixedNumberBased([7, 11]); // ì˜ˆ: ê³ ì • ìˆ«ì í¬í•¨
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = numbers.sort((a, b) => a - b).join(" ");
    }

    function basicRandom() {
      const set = new Set();
      while (set.size < 6) set.add(Math.floor(Math.random() * 45) + 1);
      return Array.from(set);
    }

    function weightedRandomGenerator() {
      const weights = { 1: 0.02, 2: 0.018, 3: 0.023, 4: 0.019, 5: 0.021, /* ... */ 45: 0.019 };
      const set = new Set();
      while (set.size < 6) {
        let rand = Math.random();
        let sum = 0;
        for (let i = 1; i <= 45; i++) {
          sum += weights[i] || 0.02;
          if (rand <= sum) {
            set.add(i);
            break;
          }
        }
      }
      return Array.from(set);
    }

    function fixedNumberBased(fixedNums) {
      const remaining = 6 - fixedNums.length;
      const set = new Set(fixedNums);
      while (set.size < 6) set.add(Math.floor(Math.random() * 45) + 1);
      return Array.from(set);
    }
  </script>
